# Social icons displayed in footer
social:
  email:
  website:
  facebook:
  flickr:
  dribbble:
  github: https://github.com/melonproject
  googleplus:
  instagram:
  linkedin:
  pinterest:
  twitter: https://twitter.com/melonprotocol
  vimeo:
  youtube:
  reddit: https://www.reddit.com/r/melonproject/
  medium: https://medium.com/melonprotocol
  discord: https://discord.gg/USe9xDv
  telegram: https://t.me/melonport

# Share button
share:
  post: true # Display share buttons on a post page
  doc: true # Display share buttons on a doc page
  twitter: username # Enable by adding Twitter handle
  facebook: true # Enable by setting true (Facebook handle not required)

# Default footer image settings
footer:
  copyright: Made by a <a href="https://ivanchromjak.com/">human</a> somewhere on the planet earth.

# Disqus comments shortname, requires Disqus account https://disqus.com/
disqus:
  shortname: # 1234

# Google analytics code, get your code here https://www.google.com/analytics/
google_analytics:

# Number of posts displayed on blog page
paginate: 10

# Blog path
paginate_path: "/blog/:num/"

# Path to post content assets directory i.e post images, pdfs etc
uploads: /uploads/

# Build settings
markdown: kramdown
highlighter: rouge

gems:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-avatar
exclude:
  - netlify.toml
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

sass:
  style: compressed

collections:
  docs:
    output: true
  faqs:
    output: false
  changelogs:
    output: false

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: doc
